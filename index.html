<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Development</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f4f6;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: linear-gradient(45deg, rgba(0, 162, 255, 0.2), 
rgba(0, 255, 204, 0.2));
            border-radius: 50%;
            z-index: -1;
            animation: rotate 5s linear infinite;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #007bff;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .contact-info {
            margin-top: 20px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸš§</div>
        <h1>Website Under Construction</h1>
        <p>We are working hard to bring something amazing. Stay tuned!</p>
        <div class="contact-info">
            
        </div>
    </div>
</body>
</html>
